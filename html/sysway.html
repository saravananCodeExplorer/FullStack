<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms class</title>
</head>
<body>
    <h1 style="text-align: center;">forms</h1>
    <form>
        <fieldset>
            <legend style="text-align: center;">myform</legend>
        <label >Name:</label>
        <input type="text" placeholder="Enter a name"  required /><br><br>

        <label >Email:</label>
        <input type="email" placeholder="Enter a email"  required /><br><br>

        <label >Password:</label>
        <input type="password" placeholder="Enter a password"  required /><br><br>

        <label >Re--Password:</label>
        <input type="password" placeholder="Enter a re-password"  required /><br><br>


        <label >Number:</label>
        <input type="number" placeholder="Enter a number" min="5" max="10"  required /><br><br>


        <label for="phone">Phone Number:</label>
<input type="tel"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>


        <label>Select a course:</label>
        <select >
            <option disabled selected>select course:</option>
            <option >HTML</option>
            <option >CSS</option>
            <option >JS</option>
            <option >React</option>
        </select><br><br>

        <label for="">Male</label>

        <input type="radio" name="ss"/>
        <label for="">Others</label>
        <input type="radio" name="ss"/><br><br>


        <h2>Select Game:</h2>
<input type="checkbox" />
<label>Cricket</label>
<input type="checkbox"/>

<input type="checkbox"/>

<input type="search"/><br><br>

<textarea rows="10" cols="20">
Please your comment
</textarea><br><br>




        <input type="submit" value="submit">

</fieldset>
    </form>

</html>
