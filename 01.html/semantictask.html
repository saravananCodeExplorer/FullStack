<!DOCTYPE html>
<html>
<head>
    <title>iframe task</title>
    <style>
        table, tr, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        table {
            height: 500px;
            width: 100%;
        }
        th {
            border: none;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
        button {
            background-color: lightgray;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><button><a href="https://www.youtube.com/embed/Zi_n_mE3pEM?si=oVQN1KTNMs_BCpc4" target="iframe1">Home</a></button></th>
            <th><button><a href="https://www.example.com" target="iframe2">Home2</a></button></th>
            <th><button><a href="https://www.example.com" target="iframe3">Home3</a></button></th>
            <th><button><a href="https://www.example.com" target="iframe4">Home4</a></button></th>
            <th><button><a href="https://www.example.com" target="iframe5">Home5</a></button></th>
        </tr>
        <tr>
            <td><h1>Left side</h1></td>
            <td colspan="3" rowspan="2">
                <iframe name="iframe1" src="https://www.youtube.com/embed/Zi_n_mE3pEM?si=oVQN1KTNMs_BCpc4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <iframe name="iframe2" src="https://www.example.com" title="Example" frameborder="0" allowfullscreen></iframe>
                <iframe name="iframe3" src="https://www.youtube.com/embed/Zi_n_mE3pEM?si=oVQN1KTNMs_BCpc4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <iframe name="iframe4" src="https://www.example.com" title="Example" frameborder="0" allowfullscreen></iframe>
                <iframe name="iframe5" src="https://www.example.com" title="Example" frameborder="0" allowfullscreen></iframe>
            </td>
            <td><h1>Right side</h1></td>
        </tr>
        <tr>
            <td><h1>Left side</h1></td>
            <td><h1>Right side</h1></td>
        </tr>
    </table>
</body>
</html>
