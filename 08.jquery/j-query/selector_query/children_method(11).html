<html>
	<head>
		<title>DOM Query</title>
		<style>
			li{color:black;}
		</style>
	</head>
	<body>
	<h3>Children</h3>
	<ul class='list'>
		<h1>list</h1>
		<li>Graphic Designing</li>
		<li>Web Designing</li>
		<li>Programming</li>
		<li>
			<ul>
				<li>C Program</li>
				<li>C++ Program</li>
				<li>Java</li>
				<li>C#</li>
			</ul>
		</li>
	</ul>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		$("document").ready(function(){
			$('.list').find('h1').css('color','green');
		});
	</script>
	</body>
</html>
