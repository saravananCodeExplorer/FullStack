<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <title>isysway</title>
  </head>
<body>
    <div class="Container">
        <h1>Bootstrap Badges and Labels</h1>
        <div class="row">
           <div class="col-md-6">
            <a href="#"> Inbox <span class="badge">15</span></a><br>
            <a href="#"> Sent <span class="badge">5</span></a><br>
            <a href="#"> Outbox <span class="badge">7</span></a><br>
            <a href="#"> Spam <span class="badge">10</span></a><br>
        <hr>
        <button class="btn btn-danger">Inbox <span class="badge">10</span></button>
        <hr>
        <span class="label label-default">Default</span>
        <span class="label label-primary">primary</span>
        <span class="label label-success">success</span>
        <span class="label label-warning">warning</span>
        <span class="label label-info">info</span>
        <hr>
        </div>
    </div>
        
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 
</body>
</html>
