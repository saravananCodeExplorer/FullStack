<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>isysway</title>
  </head>
<body>
    <div class="Container">
        <h1>Bootstrap List Groups </h1>
        <div class="row">
           <div class="col-md-2">
            <!-- ul.list-group>li.list-group-item*3{item-$} -->
            <ul class="list-group">
                <li class="list-group-item">Item-1</li>
                <li class="list-group-item">Item-2</li>
                <li class="list-group-item">Item-3</li>
            </ul>  
           <hr>
           <ul class="list-group">
            <li class="list-group-item"> <span class="badge">10</span>Inbox</li>
            <li class="list-group-item"> <span class="badge">7</span>Sent</li>
            <li class="list-group-item"> <span class="badge">2</span>Outbox</li>
            <li class="list-group-item"> <span class="badge">5</span>Spam</li>
     
        </ul>  
        <hr>
        <div class="list-group">
         <a href="#" class="list-group-item">Item-1</a>
         <a href="#" class="list-group-item active">Item-2</a>
         <a href="#" class="list-group-item">Item-3</a>
         <a href="#" class="list-group-item">Item-4</a>
         <a href="#" class="list-group-item disabled">Item-5</a>
        </div>
  
     </ul>  
       
        </div>
    </div>
        
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
