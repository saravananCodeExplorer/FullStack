<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <title>isysway</title>
  </head>
<body>
    <div class="Container">
        <h1>Bootstrap Progress Bar</h1>
        <div class="row">
           <div class="col-md-6">
            <div class="progress">
                <div class="progress-bar" style="width: 50%;">50%</div>
            </div>
            <hr>
            <div class="progress">
                <div class="progress-bar progress-bar-success" style="width: 50%;">50%</div>
            </div>
            <hr>
            <div class="progress">
                <div class="progress-bar progress-bar-warning" style="width: 90%;">90%</div>
            </div>
            <hr>
            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 50%;">50%</div>
            </div>
            <hr>
            <div class="progress">
                <div class="progress-bar progress-bar-danger" style="width: 40%;">35%</div>
                <div class="progress-bar progress-bar-info" style="width: 30%;">30%</div>
                <div class="progress-bar progress-bar-warning" style="width: 30%;">30%</div>
            </div>
            <hr>
   
        </div>
    </div>
        


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
