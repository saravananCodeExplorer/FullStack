<html>
<head>
<script type="text/javascript">
function mover()
{
document.getElementById('img1').src="img2.jpg";
document.getElementById('img1').width="400";
document.getElementById('img1').height="400";

}
function mout()
{
document.getElementById('img1').src="img3.jpg";
document.getElementById('img1').width="300";
document.getElementById('img1').height="300";
}

</script>
</head>
<body>
<img src="img1.jpg" id="img1" width="100" height="100" onmouseover="mover()" onmouseout="mout()">
</body>
</html>
