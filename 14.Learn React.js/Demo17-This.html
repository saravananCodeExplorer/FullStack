  <body>
  <button id="btn">Click Me!! </button>
  <h1 id="myheading">H1 heading tag</h1>
  <div id="mydiv">Its div tag</div>
  <p>in Regular Function the<b>this</b> Keyword Represents: </p>
  <p id="demo"></p>

  </body>
  <script>
    class RegvsArr
    {
      changeColor = () =>
      {
        document.getElementById("demo").innerHTML += this;
      }
    }
    var regvsarr=new RegvsArr();
    //this window object calls the function
    window.addEventListener("load",regvsarr.changeColor);
     //this window object calls the function
    document.getElementById("mydiv").window.addEventListener("click",regvsarr.changeColor);
    //this window object calls the function
    document.getElementById("myheading").window.addEventListener("click",regvsarr.changeColor);
    </script>
