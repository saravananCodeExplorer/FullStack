<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>isysway</title>
</head>
<body>
 
	<script>
	
	let op='+';
	let num1=2;
	let num2=4;

switch(op)
{
  case '+':
	var result=num1+num2;
    console.log(result);
    break;
  case '-':
  var result=num1-num2;
    console.log(result);
    break;
  case '*':
   var result=num1*num2;
    console.log(result);
    break;
	case '/':
	 var result=num1/num2;
    console.log(result);
    break;
  default:
    console.log("Invalid Input");
    break;
}
	
	
	</script>
</body>
</html>
