<html>
<head>
<title>for each</title>
</head>
<body>
<script>
const number=[1,2,30,4,5,6,7,8,9,10];
//value,index,array
number.forEach((value)=>{
  console.log(value);
});

number.forEach((value,index)=>{
  console.log("Index : "+index+" Value: "+value);
});
</script>
</body>
</html>
