<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $(".div1").fadeOut();
    $(".div2").fadeOut(3000);
    $(".div3").fadeOut(5000);
  });
});
</script>
<style>
div{
width:180px;
height:80px;
background-color:rgb(221, 26, 58);
color:blue;
padding:50px 50px;
}
button
{
background-color:green;
color:yellow;
padding:10px;
border:none;
border-radius:5px;
}
</style>  
</head>
<body>

<p>Demonstrate fadeOut() with different parameters.</p>

<button>Click to fade in boxes</button><br><br>

<div class="div1"> Html</div><br>
<div class="div2">CSS</div><br>
<div class="div3">Javascript</div>

</body>
</html>
