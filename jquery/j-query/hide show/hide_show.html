<html>
<head>
<style>
div{
width:500px;
height:300px;
background-color:red;
color:yellow;
display:none;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("div").hide();
  });
  $("#show").click(function(){
    $("div").show();
  });
});
</script>
</head>
<body>

<div> welcome jquery</div>
<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
