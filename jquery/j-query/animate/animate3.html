<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    var div = $("div");
    div.animate({left: '300px', opacity: '0.4'}, "slow");
    div.animate({bottom: '100px', opacity: '0.4'}, "slow");
	 div.animate({left: '10px', opacity: '0.4'}, "slow");
	  div.animate({top: '100px', opacity: '0.4'}, "slow");
    
  });
});
</script>
<style>
button{
background-color:green;
color:yellow;
border:none;
padding:5px;
margin:30px;
}
</style> 
</head>
<body>

<button>Start Animation</button>



<div style="background-color:#DC143C;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
