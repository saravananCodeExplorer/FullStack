<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css layouts</title>
    <style>
        /* *{
            margin: 0;
            padding: 0;
            
        } */
        header{
            height: 100px;
            background-color: blue;
            color: white;
            text-align: center;
        }
        nav{
            height: 100px;
            background-color:red;
            color: white;
            text-align: center;
            /* overflow: hidden; */

        }
        section{
            height: 300px;
            width: 60%;
            background-color:red;
            color: white;
            text-align: center;

        }
        article{
            height: 280px;
            width: 60%;
            background-color:orange;
            color: white;
            text-align: center;
            float: left;
            overflow: hidden;
            border: 2px solid black;

        }
        aside{
            margin-top: -360px;
            height: 600px;
            width: 38%;
            background-color:orange;
            color: white;
            text-align: center;
            float: right;


        }
        footer{
            clear: both;
            margin-bottom: -50px;
            height: 80px;
            color: wheat;
            background-color:red;
            text-align:center;
           
            

        }
       
    </style>
</head>
<body style="background-color: aqua;">
    <!-- Css layouts -->
    <header>
        <h1>header</h1>
    </header><br>
    <nav>
        <h1>nav</h1>
    </nav><br>
    <section>
        <h1>section</h1>
    </section><br>
    
    <article>
        <h1>article</h1>
    </article><br><br>
    <aside>
        <h1>aside</h1>
    </aside><br>
    <footer>
        footer
    </footer>
    <!-- <saro style="color: rebeccapurple; font-size: larger;background-color: aqua;">hello</saro> -->
</body>
</html>
